<HTML>
<HEAD>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>



</HEAD>
<BODY>

	<INPUT type="button" value="Add Row" onclick="addRow('dataTable')" />

	<INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')" />
	<INPUT type="button" value="Submit" />
	<div class="container">
	<form>
	<table class="table">
	  <thead>
		<tr>
			<th> </th>
			<th>Staff ID</th>
			<th>Subject ID</th>
			<th>Day</th>
			<th>Period</th>
			<th>Class</th>
		</tr>
	</thead>
	<tbody id="dataTable">
		<TR>
			<TD><INPUT type="checkbox" name="chk"/></TD>
			<td>
				<select name="staff_id">
					<option> CSE01 </option>
					<option> CSE02</option>
					<option> CSE03 </option>
					<option> CSE04 </option>
					<option> CSE05 </option> </select>
			</td>
			<td>
				<select name="sub_id" >
					<option > 17CS61 </option>
					<option> 17CS62 </option>
					<option> 17CS63 </option>
					<option> 17CS64 </option>
					<option> 17CS65 </option>
				</select>
			</td>
			<td>
				<select name="day">
					<option value="mon"> Monday </option>
					<option value="tue"> Tuesday </option>
					<option value="wed"> Wednesday </option>
					<option value="thurs"> Thursday </option>
					<option value="fri"> Friday </option></select>
			</td>
			<td>
				<select name="hr" >
					<option value="one"> 1 </option>
					<option value="two"> 2 </option>
					<option value="three"> 3 </option>
					<option value="four"> 4 </option>
					<option value="five"> 5 </option>
					<option value="six"> 6 </option>
					<option value="seven"> 7 </option>
				</select>
			</td>
			<td>
				<select name="class" >
					<option value="fourA"> 4a </option>
					<option value="fourB"> 4b </option>
					<option value="sixA"> 6a </option>
					<option value="sixB"> 6b </option>
					<option value="eigthA"> 8a </option>
					<option value="eightB"> 8b </option>
				</select>
			</td>

		</TR>
		</tbody>
	</TABLE>
	</form>
	</div>
<SCRIPT language="javascript">
		function addRow(tableID) {

			var table = document.getElementById(tableID);

			var rowCount = table.rows.length;
			var row = table.insertRow(rowCount);

			var colCount = table.rows[0].cells.length;

			for(var i=0; i<colCount; i++) {

				var newcell	= row.insertCell(i);

				newcell.innerHTML = table.rows[0].cells[i].innerHTML;
				//alert(newcell.childNodes);
				switch(newcell.childNodes[0].type) {

					case "checkbox":
							newcell.childNodes[0].checked = false;
							break;
					case "select-one":
							newcell.childNodes[0].selectedIndex = 0;
							break;
				}
			}
		}

		function deleteRow(tableID) {
			try {
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;

			for(var i=0; i<rowCount; i++) {
				var row = table.rows[i];
				var chkbox = row.cells[0].childNodes[0];
				if(null != chkbox && true == chkbox.checked) {
					if(rowCount <= 1) {
						alert("Cannot delete all the rows.");
						break;
					}
					table.deleteRow(i);
					rowCount--;
					i--;
				}


			}
			}catch(e) {
				alert(e);
			}
		}

	</SCRIPT>
</BODY>
</HTML>
